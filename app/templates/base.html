<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
    <h1>Login Page</h1>
    {% for message in get_flashed_messages() %}
        <div class="alert">{{ message }}</div>
    {% endfor %}
    <form action="" method="post">
        <input type="text" name="userEmail" placeholder="Email"><br><br>
        <input type="password" name="userPassword" placeholder="Password"><br><br>
        <input type="submit" value="Login">
    </form><br>
    <a href="{{ url_for('verify_new_user') }}">Create Account</a>
    <p>Does user exist (boolean): {{TestLogic}}</p>
</body>
</html>
